<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErgAlign | Ergonomic Workspace Solutions</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="ErgAlign Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Optimize Your Workspace</h1>
            <p>Discover ergonomic office gear curated for productivity and health.</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </section>

    <!-- Product Grid (Affiliate Links) -->
    <section id="products" class="product-grid">
        <h2>Featured Products</h2>
        <div class="grid">
            <!-- Repeat this block for each product -->
            <div class="product-card">
                <img src="assets/images/chair.jpg" alt="Ergonomic Chair">
                <h3>Premium Ergonomic Chair</h3>
                <p class="price">$299.99</p>
                <a href="[Affiliate Link]" class="buy-button" target="_blank">Buy Now <i class="fas fa-external-link-alt"></i></a>
            </div>
            <!-- Add more product cards -->
        </div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter">
        <h2>Get Ergonomic Tips & Discounts</h2>
        <form id="newsletter-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ErgAlign. Partnered with top ergonomic brands.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
